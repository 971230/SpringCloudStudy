  cloud:
    nacos:
      discovery:
        # 配置Nacos注册中心地址
        server-addr: localhost:8848
        namespace: 3206fdf7-a5a1-48d2-9886-e5efaf2d4b09
    sentinel:
      transport:
        # 添加监控页面地址即可
        dashboard: localhost:8858
seata:
  # 注册
  registry:
    # 使用Nacos
    type: nacos
    nacos:
      # 使用Seata的命名空间，这样才能正确找到Seata服务，由于组使用的是SEATA_GROUP，配置默认值就是，就不用配了
      namespace: 601823ef-e292-49f4-b521-df0851750603
      username: nacos
      password: nacos
  # 配置
  config:
    type: nacos
    nacos:
      namespace: 601823ef-e292-49f4-b521-df0851750603
      username: nacos
      password: nacos

